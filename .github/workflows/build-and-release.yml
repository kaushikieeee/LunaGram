name: Build and Release LunaGram

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build app
      run: npm run build
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: LunaGram ${{ github.event.inputs.version }}
        body: |
          ## ðŸš€ LunaGram ${{ github.event.inputs.version }}
          
          ### ðŸ“¥ Installation
          
          **Download the `.dmg` file for your Mac:**
          - **Intel Macs**: `LunaGram-${{ github.event.inputs.version }}.dmg`
          - **Apple Silicon Macs**: `LunaGram-${{ github.event.inputs.version }}-arm64.dmg`
          
          ### ðŸ”§ Installation Instructions
          1. Download the appropriate `.dmg` file for your Mac
          2. Open the `.dmg` file
          3. Drag LunaGram to your Applications folder
          4. Launch LunaGram from Applications
          
          **First launch**: Right-click â†’ Open (for security approval)
          
          ðŸ’¡ **"Disk is damaged" error?** Run: `xattr -c ~/Downloads/LunaGram-*.dmg`
          
          ### âœ¨ Features
          - Native Instagram experience for macOS
          - Fast startup with automatic optimizations
          - Universal binary (Intel + Apple Silicon)
          - Persistent login
          - Deep link support
        draft: false
        prerelease: false
        files: |
          dist/*.dmg